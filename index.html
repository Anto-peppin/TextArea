<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextArea</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>TextArea</h1>
      <textarea
        name=""
        id=""
        placeholder="Enter your Answer (max-200)"
      ></textarea>
      <div class="info">
        <p>Number of Charecters Typed: <span class="number">0</span>/200</p>
        <p>
          Remaining Charecters Allowed: <span class="remaining">200</span>/200
        </p>
      </div>
    </div>
  </body>
</html>
